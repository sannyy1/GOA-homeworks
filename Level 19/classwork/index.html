<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classwork</title>
</head>
<body>
    
<video controls autoplay loop muted width="500">
    <source src="5 second countdown with sound effect.mp4" type="video/mp4">
</video>


<!--muted ბრძანება რის შედეგადაც საიტის გახსნის დროს ვიდეო ჩაირთვება ჩუმ რეჟიმში-->
<!--autoplay საიტის გახსნისას ვიდეო თავისით მიმდინარეობს უსასრულოდ-->
<!--loop იგივე ციკლია, დაიწყება თავიდან, დამთავრდება, და ასე გაგრძელდება უსასრულოდ-->
<!--control არის მაგალითად გადახვევა ასწრაფება დაპაუზება და ასე შემდეგ-->


</body>
</html>
