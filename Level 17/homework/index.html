<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework</title>
</head>
<body>

    <h2>Registration form</h2>

<ul>

    <li> 
        <form>

        <label for="1">First Name: </label>
        <input type="name" name="firstname" id="1" required>
    </li>

<br>

        <li>
            <label for="2">Last Name: </label>
            <input type="lastname" name="lastname" id="2" required>
        </li>

<br>

        <li>

        <label for="3">Email address: </label>
        <input type="email" name="email" id="3" required/>
        </li>

<br>

        <li>
            <label for="4">Password: </label>
            <input type="password" name="password" id="4" required>
        </li>

<br>

        <li>
            <label for="5">Age: </label>
            <input type="Age" name="Age" id="5" required>

        </li>

        <br>

        <button type="submit">Register</button>
    </form>
</li>
</ul>

</body>
</html>
