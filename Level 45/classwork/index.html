<!--
    flex-direction _ ით ვაკონტროლებთ რომელ ღერძზე უნდა იყოს ელემენტები განლაგებული

    მთავარი ღერძი - არის ღერძი სადაც განლაგებულია ელემენტები
    გადამკვეთი ღერძი - არის ღერძი რომელიც კვეთავს მთავარ ღერძს

    row - ელემენტები განლაგებული იქნება x ღერძზე ერთმანეთის გვერდიგვერდ
    column - ელემენტები განლაგებულნი იქნებიან y ღერძზე ერთმანეთის ქვემოთ
-->

<!--
    justify-content - ცვლის მთავარი ღერძის კორდინატებს

    flex-end გადააქვს მთავარი ღერძის ბოლოში
    flex-start გადააქვს მთავარი ღერძის დასაწყისში
    center - გადააქვს ცენტრში
    space-between სრული დაშორება ელემენტებს შორის
    space-around კიდეებსა და ელემენტებს შორის დაშორება არის სხვადასხვა
    space evenly კიდეებსა და ელემენტებს შორის დაშორება არის ზუსტი
-->

<!--
    align-items - ვცვლით გადამკვეთი ღერძის კორდინატებს
    flex-end - გადააქვს გადამკვეთი ღერძის ბოლოში
    flex-start - გადააქვს გადამკვეთი ღერძის დასაწყისში
